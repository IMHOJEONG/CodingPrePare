<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
            style 태그 내에서 일직선으로 속성과
            값을 작성하지 않는다. 
            가독성을 높이기 위해 
            중괄호 작성 후 Enter로 개행을 해준다. 
        */
        .test {
            color:red;
            /* position: absolute;
            float: left; */
        }
    </style>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- 인라인 선언 방식 -->
    <div style="color: red;">안녕하세요!</div>

    <!-- 내장 선언 방식 -->
    <div class="test">안녕하세요CLASS</div>

    <!-- 외부 파일 선언 방식 -->
    <div id="test">안녕하세요ID</div>
</body>
</html>
